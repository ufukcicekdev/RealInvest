<!-- Social Media Section Template -->
<section class="social-media-section">
    <div class="container">
        <div class="section-heading">
            <h2>Bizi Takip Edin</h2>
            <p>Sosyal medya hesaplarımızdan güncellemeleri takip edin</p>
        </div>
        <div class="social-links">
            {% if about.facebook_url %}
            <a href="{{ about.facebook_url }}" class="social-link" target="_blank">
                <i class="bi bi-facebook"></i>
                <span>Facebook</span>
            </a>
            {% endif %}
            {% if about.instagram_url %}
            <a href="{{ about.instagram_url }}" class="social-link" target="_blank">
                <i class="bi bi-instagram"></i>
                <span>Instagram</span>
            </a>
            {% endif %}
            {% if about.twitter_url %}
            <a href="{{ about.twitter_url }}" class="social-link" target="_blank">
                <i class="bi bi-twitter"></i>
                <span>Twitter</span>
            </a>
            {% endif %}
            {% if about.linkedin_url %}
            <a href="{{ about.linkedin_url }}" class="social-link" target="_blank">
                <i class="bi bi-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            {% endif %}
        </div>
    </div>
</section>
