<!-- Contact Info Section Template -->
{% load static %}
<style>
.contact-info-section {
    padding: 4rem 0;
    background: #f8f9fa;
}

.contact-info-section .section-heading {
    text-align: center;
    margin-bottom: 3rem;
}

.contact-info-section .section-heading h2 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 1rem;
}

.contact-info-section .section-heading p {
    color: #6c757d;
    font-size: 1.1rem;
}

.contact-card {
    text-align: center;
    padding: 2rem;
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    height: 100%;
}

.contact-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

.contact-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 1.5rem;
    background: linear-gradient(135deg, #2575fc, #6a11cb);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.contact-card:hover .contact-icon {
    transform: scale(1.1) rotate(10deg);
}

.contact-icon i {
    font-size: 2rem;
    color: white;
}

.contact-card h5 {
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 1rem;
    font-size: 1.25rem;
}

.contact-card p {
    color: #6c757d;
    margin-bottom: 0;
    font-size: 1rem;
    word-wrap: break-word;
}
</style>
<section class="contact-info-section">
    <div class="container">
        <div class="section-heading">
            <h2>İletişim Bilgilerimiz</h2>
            <p>Bizimle iletişime geçmek için aşağıdaki bilgileri kullanabilirsiniz</p>
        </div>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="bi bi-geo-alt"></i>
                    </div>
                    <h5>Adres</h5>
                    <p>{{ global_site_settings.address }}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="bi bi-telephone"></i>
                    </div>
                    <h5>Telefon</h5>
                    <p>{{ global_site_settings.phone }}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <h5>E-posta</h5>
                    <p>{{ global_site_settings.email }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
