{% extends 'base.html' %}

{% block title %}Sunucu Hatası - 500{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="error-content">
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-4">Sunucu Hatası</h2>
                <p class="lead mb-4">
                    Üzgünüz, bir sunucu hatası oluştu. Sistem yöneticilerimiz bu konuda bilgilendirildi 
                    ve sorunu en kısa sürede çözeceğiz.
                </p>
                <div class="error-illustration mb-4">
                    <i class="bi bi-exclamation-triangle text-muted" style="font-size: 5rem;"></i>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg px-4 gap-3">
                        <i class="bi bi-house-door me-2"></i>Ana Sayfaya Dön
                    </a>
                    <a href="{% url 'contact' %}" class="btn btn-outline-primary btn-lg px-4">
                        <i class="bi bi-envelope me-2"></i>İletişim
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-content {
    padding: 2rem;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.display-1 {
    font-size: 3.5rem;
    font-weight: 800;
    background: linear-gradient(45deg, #ff6b35, #f7931e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.error-illustration {
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@media (max-width: 768px) {
    .display-1 {
        font-size: 2.5rem;
    }
    
    .error-content {
        padding: 1.5rem;
    }
}
</style>
{% endblock %}
