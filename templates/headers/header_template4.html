<style>
/* Template 4 - Glassmorphism Header Styles */
.template4-active .navbar {
    padding: 0.8rem 0;
    background: rgba(15, 12, 41, 0.7) !important;
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

.template4-active .navbar-brand {
    font-size: 1.7rem;
    font-weight: 900;
    background: linear-gradient(135deg, #8a2387, #2a70ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.template4-active .navbar-brand .logo-img {
    height: 50px !important;
    width: 180px !important;
    filter: drop-shadow(0 0 10px rgba(138, 35, 135, 0.5));
}

.template4-active .nav-link {
    font-size: 0.95rem;
    font-weight: 600;

    position: relative;
    transition: all 0.4s ease;
    border-radius: 8px;
}

.template4-active .nav-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(138, 35, 135, 0.2), rgba(42, 112, 255, 0.2));
    border-radius: 8px;
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: -1;
}

.template4-active .nav-link:hover::before,
.template4-active .nav-link.active::before {
    opacity: 1;
}

.template4-active .nav-link:hover,
.template4-active .nav-link.active {
    color: #fff !important;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(138, 35, 135, 0.4);
