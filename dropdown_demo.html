<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Styling Demo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --accent-color: #ff6b35;
        }
        
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        
        .demo-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        
        /* Enhanced Form Controls and Selects - More Specific Selectors */
        select.form-select,
        .form-select,
        select.form-control,
        .form-control {
            border: 2px solid #e9ecef !important;
            border-radius: 10px !important;
            padding: 0.75rem 1.25rem !important;
            transition: all 0.3s ease !important;
            font-size: 1rem !important;
            background-color: #fff !important;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e") !important;
            background-repeat: no-repeat !important;
            background-position: right 0.75rem center !important;
            background-size: 16px 12px !important;
            appearance: none !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05) !important;
        }

        select.form-select:focus,
        .form-select:focus,
        select.form-control:focus,
        .form-control:focus {
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 53, 0.25) !important;
            outline: none !important;
        }

        select.form-select,
        .form-select {
            cursor: pointer !important;
            height: auto !important;
        }

        /* Additional Dropdown Enhancements */
        .form-select:hover {
            border-color: #ced4da !important;
            transform: translateY(-1px) !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1) !important;
        }

        /* Custom Dropdown Component */
        .custom-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .custom-dropdown select {
            width: 100%;
            padding: 0.75rem 1.25rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background-color: #fff;
            font-size: 1rem;
            font-weight: 500;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .custom-dropdown select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 53, 0.25);
            outline: none;
        }

        .custom-dropdown select:hover {
            border-color: #ced4da;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Dropdown Styling Demo</h1>
        
        <div class="demo-section">
            <h2>Standard Bootstrap Dropdown (Improved)</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="propertyType" class="form-label">Property Type</label>
                    <select id="propertyType" class="form-select">
                        <option value="">All Property Types</option>
                        <option value="apartment">Apartment</option>
                        <option value="house">House</option>
                        <option value="villa">Villa</option>
                        <option value="land">Land</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" class="form-select">
                        <option value="">All Statuses</option>
                        <option value="sale">For Sale</option>
                        <option value="rent">For Rent</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>Custom Dropdown Component</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="propertyTypeCustom" class="form-label">Property Type</label>
                    <div class="custom-dropdown">
                        <select id="propertyTypeCustom">
                            <option value="">All Property Types</option>
                            <option value="apartment">Apartment</option>
                            <option value="house">House</option>
                            <option value="villa">Villa</option>
                            <option value="land">Land</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="statusCustom" class="form-label">Status</label>
                    <div class="custom-dropdown">
                        <select id="statusCustom">
                            <option value="">All Statuses</option>
                            <option value="sale">For Sale</option>
                            <option value="rent">For Rent</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>Search Form Style</h2>
            <div class="search-section p-4">
                <form class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Location or title...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="">All Property Types</option>
                            <option value="apartment">Apartment</option>
                            <option value="house">House</option>
                            <option value="villa">Villa</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="">All Statuses</option>
                            <option value="sale">For Sale</option>
                            <option value="rent">For Rent</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
