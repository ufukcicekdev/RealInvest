[program:newsletter-sender]
command=/path/to/your/project/venv/bin/python /path/to/your/project/manage.py send_scheduled_newsletters
directory=/path/to/your/project
user=www-data
autostart=false
autorestart=false
stdout_logfile=/path/to/your/project/logs/newsletter.log
stderr_logfile=/path/to/your/project/logs/newsletter_error.log
environment=PATH="/path/to/your/project/venv/bin"

; NOT: Supervisor ile cron benzeri davranış için
; supervisor-cron veya cron kullanmalısınız
